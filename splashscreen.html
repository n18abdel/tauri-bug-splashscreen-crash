<!DOCTYPE html>
<html>
  <head>
    <title>Splashscreen</title>
    <style>
      body {
        margin: 0;
        background-color: transparent;
      }

      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <div id="video" style="display: block;">
      <video id="video" autoplay loop muted>
        <source src="/kamyroll_logo.mov" type="video/mp4;codecs=hvc1">
        <source src="/kamyroll_logo.webm" type="video/webm">
      </video>
  </body>
</html>
